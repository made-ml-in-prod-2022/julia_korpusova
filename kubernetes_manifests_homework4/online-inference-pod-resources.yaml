apiVersion: v1
kind: Pod
metadata:
  name: online-inference-resources
  labels:
    app: fastapi-ml
spec:
  containers:
    - image: juliakorp/online_model:v1
      command: ["uvicorn", "online_model:app", "--host", "0.0.0.0", "--port", "8080"]
      name: online-inference-resources
      resources:
        requests:
          memory: "100Mi"
          cpu: "250m"
        limits:
          memory: "1G"
          cpu: "1"
      ports:
        - containerPort: 8080
      readinessProbe:
        httpGet:
          path: /health
          port: 8080